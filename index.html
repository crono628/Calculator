<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="calculator.js" defer></script>
</head>

<body>
	<div class="container">
		<div class="calculator">
			<div class="display">
				<div class="top-display"></div>
				<div class="bottom-display"></div>
			</div>
			<div class="btn-div">
				<button class="calc-btn" data-btn="">C</button>
				<button class="calc-btn" data-btn="">7</button>
				<button class="calc-btn" data-btn="">8</button>
				<button class="calc-btn" data-btn="">9</button>
				<button class="calc-btn" data-btn="">X</button>
				<button class="calc-btn" data-btn="">4</button>
				<button class="calc-btn" data-btn="">5</button>
				<button class="calc-btn" data-btn="">6</button>
				<button class="calc-btn" data-btn="">-</button>
				<button class="calc-btn" data-btn="">1</button>
				<button class="calc-btn" data-btn="">2</button>
				<button class="calc-btn" data-btn="">3</button>
				<button class="calc-btn" data-btn="">+</button>
				<button class="calc-btn" data-btn="">0</button>
				<button class="calc-btn" data-btn="">.</button>
				<button class="calc-btn" data-btn="">=</button>
			</div>
		</div>
	</div>

</body>

</html>
