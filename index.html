<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="calculator.js" defer>

	</script>
</head>

<body>
	<div class="calculator">
		<div class="display">
			<div class="top-display">top top top top top</div>
			<div class="bottom-display">bottom bottom bottom</div>
		</div>
		<div class="btn-div">
			<button class="clear-btn" data-btn="">C</button>
	    <button data-btn="">7</button>
  		<button data-btn="">8</button>
  		<button data-btn="">9</button>
  		<button data-btn="">/</button>
  		<button data-btn="">4</button>
  		<button data-btn="">5</button>
  		<button data-btn="">6</button>
  		<button data-btn="">x</button>
  		<button data-btn="">1</button>
  		<button data-btn="">2</button>
  		<button data-btn="">3</button>
  		<button data-btn="">-</button>
  		<button data-btn="">.</button>
  		<button data-btn="">0</button>
  		<button class="equals-btn" data-btn="">=</button>
      <button data-btn=""> +</button>
    </div>
	</div>
</body>

</html>
