<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<script src="calculator.js" defer>

	</script>
</head>

<body>
	<div class="calculator">
		<div class="display">
			<div class="top-display">
				<span class="digits"></span> <span class="operator"></span>
			</div>
			<div class="bottom-display"></div>
		</div>
		<div class="btn-div">
			<button class="clear-btn" data-btn="c">C</button>
			<button data-btn="7">7</button>
			<button data-btn="8">8</button>
			<button data-btn="9">9</button>
			<button data-calc="/" data-btn>รท</button>
			<button data-btn="4">4</button>
			<button data-btn="5">5</button>
			<button data-btn="6">6</button>
			<button data-calc="*" data-btn>*</button>
			<button data-btn="1">1</button>
			<button data-btn="2">2</button>
			<button data-btn="3">3</button>
			<button data-calc="-" data-btn>-</button>
			<button data-btn=".">.</button>
			<button data-btn="0">0</button>
			<button class="equals-btn" data-calc="=" data-btn>=</button>
			<button data-calc="+" data-btn>+</button>
		</div>
	</div>
</body>

</html>
